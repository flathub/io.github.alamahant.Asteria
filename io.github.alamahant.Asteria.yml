app-id: io.github.alamahant.Asteria
runtime: org.kde.Platform
runtime-version: "6.8"
sdk: org.kde.Sdk
command: Asteria
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: python-flatlib
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps flatlib-0.2.3-py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/85/79/c00d124a1dc370095702c5bd77d8c683f0f67cfc59303f0222d93056c48e/flatlib-0.2.3-py3-none-any.whl
        dest-filename: flatlib-0.2.3-py3-none-any.whl
        sha256: c846d83c965db7588581bb65ac9a6668b9a190afcad5027269f7e9c75f467bcd

  - name: pyswisseph
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps pyswisseph-2.10.3.2.tar.gz
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/66/a6/db70d67a00dda42ebd033538c086879328f4c17f670eafe8aca2f11abfef/pyswisseph-2.10.3.2.tar.gz
        dest-filename: pyswisseph-2.10.3.2.tar.gz
        sha256: c54c305e83dbd5d2b71e58d8a69d8ee41de24c4d3328ce09e2af860a3537624d

  - name: Asteria
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATHUB_BUILD=ON
    sources:
      - type: git
        url: https://github.com/alamahant/Asteria.git
        tag: v1.1.0
